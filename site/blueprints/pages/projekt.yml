title: Projekt
tabs:
  preview:
    columns:
      left:
        width: 2/3
        fields:
          images:
            label: Cover
            type: files
            multiple: false
            size: tiny
            empty: field.blocks.gallery.images.empty
            uploads:
            template: blocks/image
            image:
            ratio: 1/1
          headline:
            label: Headline
            icon: headline
            type: text
          person:
            label: Artist
            type: tags
          from:
            label: Start
            type: date
            width: 1/2
            default: today
            display: DD.MM
            time: false
          fromT:
            label: Time
            type: time
            width: 1/2

          to:
            label: End
            type: date
            width: 1/2
            default: today + 1day
            time: false
            display: DD.MM
          toT:
            label: Time
            type: time
            width: 1/2

          metaInfo:
            label: Meta info
            type: textarea
      right:
        width: 1/3
        fields:

  main:
    fields:
      tags:
        label: Tags
        type: tags
        content:
          label: content
          type: blocks
        pdf:
          label: PDF Files
          type: files
          multiple: true
          uploads: files-upload
